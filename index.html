<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper & Scissors</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="playerSide">
                <h2>Human</h2>
                <p class="choices" id="rock" >Rock</p>
                <p class="choices" id="paper" >Paper</p>
                <p class="choices" id="scissors" >Scissors</p>
                <p class="score" id="playerScore" >0</p>
            </div>
            <div class="computerSide">
                <h2>Computer</h2>
                <p class="choices">Rock</p>
                <p class="choices">Paper</p>
                <p class="choices">Scissors</p>
                <p class="score" id="computerScore">0</p>
            </div> 
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
